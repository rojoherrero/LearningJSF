<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:outputLabel>Type your name: </h:outputLabel>
			<h:inputText value="#{inputName.firstName}" />
		</div>
		<div>
			<h:outputLabel>Type your surname</h:outputLabel>
			<h:inputText value="#{inputName.lastName}" />
		</div>
		<div>
			<h:commandButton value="Send Information"
				action="#{inputName.showName}"></h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
