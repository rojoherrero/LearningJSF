<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Insert title here</title>
	</h:head>
	<h:body>
		<h1>#{baseText.titleRegistration}</h1>

		<h:form>
			<div>
				<h:outputLabel value="#{baseText.firstNameRegistration}: " />
				<h:inputText value="#{personBean.firstName}" />
			</div>
			<div>
				<h:outputLabel value="#{baseText.lastNameRegistration}: " />
				<h:inputText value="#{personBean.lastName}" />
			</div>
			<div>
				<h:outputLabel value="#{baseText.emailAddressRegistration}: " />
				<h:inputText value="#{personBean.email}" />
			</div>
			<div>
				<h:commandButton action="#{personBean.doRegistration()}"
					value="#{baseText.buttonRegistration}" />
			</div>
		</h:form>

		<div>
			<h:link outcome="/xhtml/index" value="#{baseText.returnLink}" />
		</div>
	</h:body>
</f:view>
</html>
