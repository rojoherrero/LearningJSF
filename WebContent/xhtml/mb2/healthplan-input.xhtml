<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h1>Health Plan Selection</h1>
	<h:form>
		<div>
			<h:outputLabel>Your Name: </h:outputLabel>
			<h:inputText value="#{planSelector.employeeName}" />
		</div>
		<div>
			<h:outputLabel>Your ID: </h:outputLabel>
			<h:inputText value="#{planSelector.employeeId}" />
		</div>
		<div>
			<h:outputLabel>Choose a Plan: </h:outputLabel>
			<h:selectOneMenu value="#{planSelector.healthPlanName}">
				<f:selectItems value="#{listAvailabelPlans.allPlans}" />
			</h:selectOneMenu>
		</div>
		<div>
			<h:commandButton value="Send your request"
				action="#{planSelector.sendYourRequest}"></h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
