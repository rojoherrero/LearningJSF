<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<legend>Select your colors</legend>
		<h:outputLabel>Text Color</h:outputLabel>
		<h:selectOneMenu value="#{choosenColor.foreColor}">
			<f:selectItems value="#{availableColors.colors}" />
		</h:selectOneMenu>
		<h:outputLabel>Background Color</h:outputLabel>
		<h:selectOneMenu value="#{choosenColor.backColor}">
			<f:selectItems value="#{availableColors.colors}" />
		</h:selectOneMenu>
		<h:commandButton value="Select Colors"
			action="#{choosenColor.setColors}"></h:commandButton>
	</h:form>
	<a href="a.jsf">To the Game</a>
</h:body>
</html>
